<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Random game</title>
</head>

<body>
<div>
    <form th:action="@{/estimate}" th:method="post" th:object="${studentsGradeWrapper}">
        <input id="field_residentId"
               type="hidden"
               th:field="*{students}"/>
        <table class="table table-striped table-dark table-hover">
            <thead>
            <tr>
                <th scope="col">Ask:</th>
                <td>
                    <span th:if="${studentsGradeWrapper.getStudents().get(0).getId() == studentsGradeWrapper.getStudents().get(1).getId()}">Teacher</span>
                    <span th:unless="${studentsGradeWrapper.getStudents().get(0).getId() == studentsGradeWrapper.getStudents().get(1).getId()}">
                    <span th:text="${studentsGradeWrapper.getStudents().get(0).getName()}">First student</span>
                    Team:
                    <span th:text="${studentsGradeWrapper.getStudents().get(0).getTeam().getId()}">Student's score</span>
                    </span>
                </td>
                <td>
                    <input type="number" step=0.1 th:field="*{askGrade}"/>
                </td>
            </tr>
            <tr>
                <th scope="col">Answer:</th>
                <td><span th:text="${studentsGradeWrapper.getStudents().get(1).getName()}">Second student</span>
                    Team:
                    <span th:text="${studentsGradeWrapper.getStudents().get(1).getTeam().getId()}">Student's score</span>
                </td>
                <td>
                    <input type="number" step=0.1 th:field="*{answerGrade}"/>
                </td>
            </tr>
            </thead>
        </table>
        <input type="submit" value="Next question"/>
    </form>
</div>

</body>
</html>
